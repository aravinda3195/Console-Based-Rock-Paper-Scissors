<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <main class="game">
        <div class="header">
            <h1 class="game_title">
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSOR</span>
            </h1>
        </div>
        <div class="weapons">
            <img src="./assests/images/rock.png" alt="Rock-img" id="rock" class="weapon" onclick="gameResult('rock')">
            <img src="./assests/images/paper.png" alt="Paper-img" id="paper" class="weapon" onclick="gameResult('paper')">
            <img src="./assests/images/scissors.png" alt="scissor-img" id="scissor" class="weapon" onclick="gameResult('scissor')">
        </div>

        <div class="game_body">
            <div class="game_score">
            <h2>My Score: <span id="my_score">0</span></h2>
            <h2>Computer Score: <span id="computer_score">0</span></h2>
        </div>

        <div class="result">
            <h2>You Selected: <span id="my_option"></span></h2>
            <h2>Computer Selected: <span id="computer_option"></span> </h2>
            <h2 id="result"></h2>
        </div>
        </div>
    
    </main>
<script src="./scripts/script.js">

</script>

</body>
</html>
